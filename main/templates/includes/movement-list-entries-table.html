<table class="table-striped table-bordered w-100">
  <thead>
    <tr class="d-flex">
      <th class="table-cell-pd col-1 text-center" scope="col">#</th>
      <th class="table-cell-pd col-6 text-center" scope="col">ФИО</th>
      <th class="table-cell-pd col-5 text-center" scope="col">Должность</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    {% if entry.obj.employee.is_senior %}
    <tr class="d-flex table-warning">
    {% else %}
    <tr class="d-flex">
    {% endif %}
      <th class="table-cell-pd col-1 text-center" scope="row">{{ forloop.counter }}</th>
      <td class="table-cell-pd col-6">{{ entry.obj.employee.initials }}</td>
      <td class="table-cell-pd col-5">{{ entry.obj.employee.position }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
