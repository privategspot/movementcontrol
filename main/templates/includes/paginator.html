<nav>
  <ul class="pagination justify-content-center">
    {% for p in paginator.page_range %}
      {% if p == page_obj.number %}
        <li class="page-item active">
      {% else %}
        <li class="page-item">
      {% endif %}
          <a class="page-link" href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
        </li>
    {% endfor %}
  </ul>
</nav>
